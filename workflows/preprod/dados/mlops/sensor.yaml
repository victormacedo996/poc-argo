apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        argoWorkflow:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: special-trigger
              spec:
                entrypoint: auto-trigger-workflow
                templates:
                  - name: auto-trigger-workflow
                    dag:
                      tasks:
                        - name: hello-1
                          template: hello-1-template
                        - name: hello-2
                          template: hello-2-template
                          dependencies: [hello-1]

                  - name: hello-1-template
                    container:
                      image: alpine:latest
                      command: [sh, -c]
                      args: [
                        'echo hello-world-1"'
                      ]
                  - name: hello-2-template
                    container:
                      image: alpine:latest
                      command: [sh, -c]
                      args: [
                        'echo hello-world-2"'
                      ]    
