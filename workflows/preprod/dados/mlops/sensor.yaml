apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
  namespace: argo-events
spec:
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: hello-world-
                labels:
                  workflows.argoproj.io/archive-strategy: "false"
                annotations:
                  workflows.argoproj.io/description: |
                    This is a simple hello world example.
              spec:
                entrypoint: hello-world
                templates:
                - name: hello-world
                  container:
                    image: alpine:latest
                    command: [sh, -c]
                    args: [
                      'echo hello-world'
                    ]
                - name: hello-world-2
                  container:
                    image: alpine:latest
                    command: [sh, -c]
                    args: [
                      'echo hello-world-2'
                    ]